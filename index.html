<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<div class="line-top-header"></div>
		<h1 class="logo">My test work</h1>
	</header>
	<nav>
		<p class="sub-menu">Меню</p>
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">Мои покупки</a></li>
			<li><a href="#">Контакты</a></li>
			<li><a href="#">Доставка</a></li>
			<li class="enter"><a href="#">Войти</a></li>
		</ul>
	</nav>
	<main>
		<form action="" class="authorize-block">
			<div class="form-titles">
				<h1>Авторизация</h1>
				<p><a href="#">Зарегистрироваться</a></p>
			</div>
			<div class="inputs-block">
				<p>
					<label for="e-mail">E-mail <span>*</span></label>
					<input type="text" id="e-mail">
				</p>
				<p>
					<label for="password">Пароль <span>*</span></label>
					<input type="password" id="password">
				</p>
				<p class="save-me-block">
					<input type="checkbox" id="save-me">
					<label for="save-me" class="save-me">Запомнить меня</label>
				</p>
				<p class="fogot-password">
					Забыли пароль?
					<a href="#">Возобновить</a>
				</p>	
			</div>
			<button class="btn">Вход</button>
		</form>
	</main>
</body>
</html>
